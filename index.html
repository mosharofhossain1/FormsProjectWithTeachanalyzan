<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center text-decoration-underline my-5">Bootstrap Forms </h1>

    <div class="container bg-dark bg-opacity-75 p-3">
        <div class="row  align-items-center">
            <div class="col-md-6">
                <img src="form-img.jpg" class="img-fluid rounded h-50 w-100" alt="">

            </div>
            <div class="col-md-6">
                <div class="w-75 mx-auto">
                    <h1 class="text-white poppins-medium">Create an Account</h1>
                    <p class="text-white">Alraday have an account? <a class="text-white" href="#">login</a></p>
                    <form action="#" class="mt-5">
                        <div class="d-flex  g-2">
                            <input class="w-50 mb-3 form-control" type="text" placeholder="first name">
                            <input class="w-50 mb-3 form-control" type="text" placeholder="last name">
                        </div>
                        <input class="d-block w-100 mb-3 form-control" type="email" name="" id=""
                            placeholder="enter email">
                        <input class="d-block w-100 mb-3 form-control" type="password" name="" id=""
                            placeholder="enter password ">

                        <input class="form-check-input mb-4 " type="checkbox" name="" id=""> <span class="text-white">I
                            agree to
                            the terms
                            condition</span>
                        <button type="submit" class="btn btn-info d-block w-100 text-white">Create Account </button>

                        <div class="row mt-4">
                            <div class="col-md-4">
                                <hr>
                            </div>
                            <div class="col-md-4 text-white">Or Register with</div>
                            <div class="col-md-4">
                                <hr>
                            </div>
                        </div>

                        <div class="d-flex mt-5">
                            <button class="btn border-white text-white btn-outline-info   w-50"><i
                                    class="fa-brands fa-google"></i>
                                Google</button>
                            <button class="btn border-white text-white w-50 btn-outline-info"><i
                                    class="fa-brands fa-apple"></i> Apple
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
